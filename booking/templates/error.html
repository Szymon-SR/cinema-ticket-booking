<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
                <script>
                    Swal.fire({
                        position: 'center',
                        text: "{{message}}",
                        showConfirmButton: true,
                        timer: 5000
                    })
                </script>
        {% endfor %}
    {% endif %}
{% endwith  %}

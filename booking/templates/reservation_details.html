{% extends 'base_employee.html' %}

{% block content %}
<h2 class="cf_title">Szczegóły rezerwacji</h2>
    <form class="cf_form">
    <input placeholder="wyszukaj rezerwacje">
    <button class="res_btn">Szukaj</button>
    <input type="button" onclick="location.href='/employee/reservations'" value="Powrót">
    </form>
    <div class="d-flex flex-row justify-content-around">
    <div class="cf_table">
          <table id="data" class="table table-striped">
            <thead>
              <tr>
                <th>Numer</th>
                <th>Dane</th>
                <th>Status</th>
                <th>Data Złożenia </th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>numer</td>
                  <td>dane</td>
                  <td>status</td>
                  <td>data</td>
                </tr>
            </tbody>
          </table>

        </div>

    </div>
<div class="d-flex flex-row justify-content-around mb-5">
                <div class="card form-card">
                    <div class="card-body">
                        <h5 class="card-title">Szczegóły rezerwacji</h5>
                        Numer telefonu: <br>
                                Termin złożenia rezerwacji: <br>
                                Termin ważności rezerwacji: <br>
                                Liczba biletów: <br>

                    </div>
                </div>
                <div class="card  form-card">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <div class="fcf-form-group">
                            <div class="fcf-input-group">
                                <form class="res_form">
                                    <input type="checkbox" id="vehicle1" name="status" value="potwierdzona">
                                  <label for="status">potwierdzona</label><br>
                                  <input type="checkbox" id="vehicle2" name="status" value="anulowana">
                                  <label for="status">anulowana</label><br>
                                  <input type="submit" value="Zatwierdź" class="res_btn">
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
